<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Features</title>
</head>
<body>
<a href="https://twitter.com/madzadev/status/1534914168423424000"> This contains the link to the original posts where these features are gotten from</a>


<!--To describe the input file an input command accepts-->    
<input type="file" accept=".jpg, .png" />
<!--The above code accepts only .png and .jpg files-->


<input type="text" autofocus />
<!--The code indicates that the attribute that should be focused on page load-->

<input type="text" inputmode="url"/>
<input type="text" inputmode="email"/>
<input type="text" inputmode="numeric"/>
<!--The code above hints the browser the kind of input expected from the user, so it displays the appropriate keyboard-->

<input name="username" pattern="[A-Za-z0-9]+" />
<!--In the code above, the pattern attribute specifies a regular expression that the input value is checked against on form submission-->
</body>
</html>
